{{ define "main" }}
<div class="container-fluid p-0">
    <main aria-role="main" id="main">
        <div class="row g-0">
            <div class="hb-sidebar">
                {{ partial "sidebar" . }}
            </div>
            <div class="col-md hb-main">
                <div class="hero py-4">
                    <div class="px-4 px-md-6">
                        <h1 class="m-0">
                            {{ .Title }}
                        </h1>
                    </div>
                </div>
                <div class="px-4 px-md-6 py-5">
                    <div class="hb-content">
                        {{ .Content }}
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{{ end }}
